<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,user-scalable=yes" />
		<title>sleep</title>
		
		<link rel="stylesheet/less" type="text/css" href="./css/bedtime.less" />
		<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css"/>
		<script src="./js/less.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.slimscroll.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.fullPage.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				
				var p1 = new Image();
				p1.src = "img/phone1.png";
				var p2 = new Image();
				p2.src = "img/phone2.png";
				
				if($("html").width()>1800){
					$(".container").addClass("w1800");
				};
				
			    $('#fullpage').fullpage({
			    	navigation:true,
			    	verticalCentered:false,
			    	scrollOverflow:true,
			    	anchors:['firstPage', 'secondPage', 'thirdPage','fourthPage'],
			    	afterLoad:function(){
			    		//星星定位
			    		$(".star img").css("bottom",$(".star").height()*0.2+"px");
			    		$(window).resize(function () {
			    			$(".star img").css("bottom",$(".star").height()*0.2+"px");
			    		});
			       					       		
			       		$(".phone1").css("top",$(".phones").height()-$(".phone1").height()/2.0+"px");
			       		$(".phone2").css("top",$(".phones").height()-$(".phone2").height()/2.0+"px");
			       		
			       		$(".phone1").animate({
			       			opacity: 0.9,
						    top: "-="+(923.0/2-135.0)*$(".phone1").height()/p1.height+"px"
			       		},2000,function(){
			        		$(".star").animate({
			       				opacity:1
			       			},2000);	
			       		});
			       		
			       		
			       		$(".phone2").animate({
			       			opacity: 1,
						    top: "-="+(801.0/2-120.0)*$(".phone2").height()/p2.height+"px"
			       		},2000,function(){
			       		});
			       		
			       		
			       		
			       	},
			    	afterRender: function(){
			    		
			            var pluginContainer = $(this);
			            //alert("The resulting DOM structure is ready");
			           
								            
			       	},
			       	onLeave:function(index, nextIndex, direction){
			       		$(".phone1").stop();
			       		$(".phone2").stop();
			       		if(index != 1){
			       			$(".phone1").css("top",$(".phones").height()-$(".phone1").height()/2.0+"px");
			       			$(".phone2").css("top",$(".phones").height()-$(".phone2").height()/2.0+"px");
			       		}
			       	}
			       	
			    });
			});
		</script>
		
	</head>
	<body class="pcindex">
	
		<div id="fullpage">
		    <div class="first section">
		    <div class="container">
		    	<div class="phonesblock">
		    		<div class="phones">
			    		<img src="img/phone1.png" alt="" class="phone1" />
			    		<img src="img/phone2.png" alt="" class="phone2" />
		    		</div>
		    	</div>
		    	<div class="downblock">
		    		<img src="img/down.png" alt="" class="down" />
		    	</div>
		    	<div class="star">
		    		<div class="vline"></div>
		    		<img src="img/star2.png" alt="" />
		    	</div>
		    </div>
		    </div>
		    <div class="second section">
		    <div class="container">
		    	<div class="hablock">
			    	<div class="help">帮帮我吧</div>
			    	<div class="answer">回答</div>
		    	</div>
		    	<div class="yewen">夜问</div>
		    	<div class="ball">球球</div>
		    </div>
		    </div>
		    <div class="third section">
		    <div class="container">
		    	<div class="goodnight">晚安</div>
		    	<div class="yehua">夜话</div>
		    	<div class="smile">笑脸</div>
		    </div>
		    </div>
		    <div class="fourth section">
		    <div class="container">
		    	<div class="connection">联系</div>
		    	<div class="fujin">附近</div>
		    	<div class="loc">loc图标</div>
		    	<div class="about">
		    	关于我们
		    	</div>
		    </div>
		    </div>
		    
		</div>
	</body>
</html>
